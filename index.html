<!DOCTYPE html>
<html lang="en">
<head>
    <title>GazaSkyGeeks</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="afal-style.css" rel="stylesheet" />

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">


    <link rel="shortcut icon" type="image/png" href="farmerid.png" />
</head>
<body>
    <header>
        <div id="header-inner">
            <a href="#" id="logo"></a>
            <nav>
                <a href="#" id="menu-icon"></a>
                <ul>
                    <li><a class="" href="#">ABOUT</a></li>
                    <li class=""><a href="#skills">TEAM</a></li>
                    <li class=""><a href="#form">CONTACT</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <!--end header-->
    <section class="banner">
        <div class="banner-inner">
            <img src="img/design2.png" />
        </div>
    </section>
    <!--end banner-->
    <!--End smiley face-->


    <form class="contact1-form validate-form" id ="form">
    				<span class="contact1-form-title">
    					Contact Us
    				</span>


                	<div class="wrap-input1 validate-input" data-validate="Name is required">
                    <label for="name"></label>
          					<input class="input1" type="text" name="name" placeholder="Name" id ="name">
          					<span class="shadow-input1"></span>
          				</div>

          				<div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                      <label for="email"></label>
          					<input class="input1" type="text" name="email" placeholder="Email" id="email">
          					<span class="shadow-input1"></span>
          				</div>

          				<div class="wrap-input1 validate-input" data-validate="Subject is required">
                    <label for="subject"></label>
          					<input class="input1" type="text" name="subject" placeholder="Subject" id="Subject">
          					<span class="shadow-input1"></span>
          				</div>

          				<div class="wrap-input1 validate-input" data-validate="Message is required">
                    <label for="message"></label>
          					<textarea class="input1" name="message" placeholder="Message" id="message"></textarea>
          					<span class="shadow-input1"></span>
          				</div>





    				<div class="container-contact1-form-btn">
    					<button class="contact1-form-btn">
    						<span>
    							Send Email
    							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
    						</span>
    					</button>
    				</div>
    			</form>

    <footer>
        <h4 class="contact" >Contact Us</h4>
        <ul class="social">
            <li>

                    <i class="fa fa-facebook"></i>

            </li>
            <li>

                    <i class="fa fa-twitter"></i>

            </li>
            <li>

                    <i class="fa fa-youtube"></i>

            </li>
            <li>
                    <i class="fa fa-instagram"></i>

            </li>

        </ul>

    </footer>
    <!--End Footer Section-->
